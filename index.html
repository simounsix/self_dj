<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SELF DJ</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="active"><i class="fas fa-home"></i>Accueil</a></li>
        <li><a href="presentation.html"><i class="fas fa-user"></i>Qui suis-je ?</a></li>
        <li><a href="reseaux.html"><i class="fas fa-share-alt"></i>Me retrouver</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i>Me contacter</a></li>
      </ul>
    </nav>

    <h1 class="titre" id="titre">SELF DJ 🎵</h1>
    <h2 class="jingle" id="jingle">Enjoy Your SELF !</h2>
  </header>

  <main>
    <div class="carousel" aria-label="Galerie">
      <button class="prev" aria-label="Précédent">❮</button>

      <div class="slides">
        <div class="slide"><img src="img/image1.jpg" alt="Visuel 1"></div>
        <div class="slide"><img src="img/image2.jpg" alt="Visuel 2"></div>
        <div class="slide"><img src="img/image3.jpg" alt="Visuel 3"></div>
      </div>

      <button class="next" aria-label="Suivant">❯</button>

      <!-- Indicateurs / Dots -->
      <div class="carousel-dots" aria-label="Navigation carrousel"></div>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
